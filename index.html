<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesheet.css" />
  <title>Calculator-VanillaJS</title>
</head>
<body>
  <div class="calculator">
    <div class="screen">
      <div class="prev-operation">2 + 2</div>
      <div class="current-operation">4</div>
    </div>
    <button class="two-space-button">AC</button>
    <button>DEL</button>
    <button id="op">รท</button>
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button id="op">*</button>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button id="op">+</button>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button id="op">-</button>
    <button>.</button>
    <button>0</button>
    <button id="op" class="two-space-button">=</button>
  </div>
  
<script src="main.js"></script>
</body>
</html>
